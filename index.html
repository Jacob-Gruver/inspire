<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">

    <title>Inspire</title>
</head>

<body>
    <header id="background-header" class="container-fluid d-flex">
        <div id="background-header" class="row">
            <div class="col-12 m-3">
                <h1 class="text-success font-italic">
                    Be Inspired!
                </h1>
            </div>
        </div>
    </header>
    <main>
        <div id="app">
            <div class="container-fluid text-center">
                <div class="row">
                    <span>
                        <h2 class="align-items-center">
                            <div class="col border border-success rounded-circle" id="clock">
                                <!--clock is injected here-->
                            </div>
                        </h2>
                    </span>
                </div>
                <div class="row">
                    <div class="col" id="weather-temp">
                        <!--Weather Template is injected here-->
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                            data-target="#todo-modal">
                            Add Todo
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="todo-modal" tabindex="-1" role="dialog"
                            aria-labelledby="modelTitleId" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">New Todo</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form onsubmit="app.todoController.addTodo(event)">
                                            <input type="text" id="description" placeholder="description" required>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="todo-temp">
                        <!--Todo Template is injected here-->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-transparent text-dark">
        <div class="row">
            <div class="col" id="quote-temp">
                <!--Quote Template gets injected here-->



            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
